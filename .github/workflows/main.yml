name: Build YouTube Downloader EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller yt-dlp autopep8

      - name: Format Python code with autopep8
        run: |
          autopep8 --in-place --recursive .

      - name: Download and extract FFmpeg
        run: |
          Invoke-WebRequest -Uri https://www.gyan.dev/ffmpeg/builds/ffmpeg-git-full.7z -OutFile ffmpeg.7z
          7z x ffmpeg.7z -o"ffmpeg"
          Copy-Item -Path "ffmpeg\ffmpeg-git-*\bin\ffmpeg.exe" -Destination "."
          Copy-Item -Path "ffmpeg\ffmpeg-git-*\bin\ffplay.exe" -Destination "."
          Copy-Item -Path "ffmpeg\ffmpeg-git-*\bin\ffprobe.exe" -Destination "."
          Remove-Item -Path ffmpeg.7z -Force
          Remove-Item -Path ffmpeg -Recurse -Force

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --add-data "yt-dlp.exe;." --add-data "yt-dlp.conf;." --add-data "ffmpeg/ffmpeg.exe;ffmpeg" --add-data "ffmpeg/ffplay.exe;ffmpeg" --add-data "ffmpeg/ffprobe.exe;ffmpeg" --icon=icon.ico yt_downloader_upgraded.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: yt_downloader_exe
          path: dist/yt_downloader.exe
